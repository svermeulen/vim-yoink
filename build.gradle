
plugins {
  id "maven-publish"
  id "ave-versioning" version '0.4.3'
  id "com.ave.vimplugin" version '1.1.0-alpha.2'
}

group = "com.ave.vim.plugins"

task clean(type:Delete) {
  delete buildDir
}

publishing {
  repositories {
    maven {
      url aveMavenUrl
      credentials {
        username aveMavenUser
        password aveMavenPassword
      }
    }
  }
}

